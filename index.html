<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="script.js" defer></script>
  
  <h1>
    Rock Paper Scissors
  </h1>
  <div id="gameWin">
    First to 5 wins!
  </div>
  <div id="textContainer">
    <div id="cScore">
      
    </div>
    <div id="resultContainer">
      <div id="result">
        
      </div>
    </div>
    <div id="hScore">
    </div>
  </div>
  <div id="selection">
    <button id="rock" class="buttons"></button>
    <button id="paper" class="buttons"></button>
    <button id="scissors" class="buttons">✂️</button>
    
  </div>
  <div id="resetContainer">
  <button id="reset" class="buttons">Reset</button>
  </div>
</body>

</html>
